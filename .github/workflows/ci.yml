name: CI Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make Maven Wrapper Executable
        run: chmod +x mvnw

      - name: Build WAR File
        run: ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-todo-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/spring-todo-app:${{ github.sha }} \
                     ${{ secrets.DOCKER_USERNAME }}/spring-todo-app:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-todo-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/spring-todo-app:latest

      - name: Export Pushed Image Tag
        run: echo "image=${{ secrets.DOCKER_USERNAME }}/spring-todo-app:${{ github.sha }}" >> $GITHUB_ENV
